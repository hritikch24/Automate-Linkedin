name: YouTube Facts Automation

on:
  schedule:
    # Run twice daily at 10:00 AM and 5:00 PM UTC
    - cron: '0 10,17 * * *'
  push:
    branches:
      - main
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Install additional packages
        run: |
          echo "Installing Chrome dependencies for Puppeteer..."
          sudo apt-get update
          sudo apt-get install -y gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
          libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 \
          libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 \
          libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 \
          libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation \
          libappindicator1 libnss3 lsb-release xdg-utils wget
          
      - name: Generate facts and create video
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: node generate-video.js
        
      - name: Commit and push if facts database changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add facts_database.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update facts database [automated]"
          git push